<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
</head>
<body>
	<form>
		First Name:<br>
		<input type="text" name="firstname" placeholder="Frist Name">
		<br>
		Last Name:<br>
		<input type="text" name="lastname" placeholder="Last Name">
		<br>
		Password:<br>
		<input type="text" name="password" placeholder="Password">
		<br>
		Repeat Password:<br>
		<input type="text" name="repeatpassword" placeholder="Repeat Password">
		<br>
	</form>

	<form>
		Select gender: <br>
		<input type="radio" name="gender" value="male" checked>Male<br>
		<input type="radio" name="gender" value="female" >Female<br>
		<input type="radio" name="gender" value="other" >Other<br>
	</form>
	<br>
<form>

	What World would you like to choose?: <br>

	<select name="Worlds">
		<option value="starwars" selected>Star Wars</option>
		<option value="startrek">Star Trek</option>
		<option value="harrypotter">Harry Potter</option>
		<option value="lordoftherings">Lord of the Rings</option>

	</select>

	<br>
	<br>
	<br>



	Tell us something about you: <br>
	<textarea name="message" rows="10" cols="30">Write anything!</textarea>

	<br>
	<br>
	<br>

	<input type="submit" value="Submit your data">

</form>
	
	
</body>
</html>
